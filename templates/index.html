<!DOCTYPE html>
<html>
<head>
    <title>Faculty-Section Mapper</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input[type="file"] { margin: 10px 0; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h2>Upload Student & Faculty CSVs</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Student CSV:</label><br>
        <input type="file" name="student_csv" required><br><br>

        <label>Faculty CSV:</label><br>
        <input type="file" name="faculty_csv" required><br><br>

        <button type="submit">Generate Mappings</button>
    </form>
</body>
</html>
